<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>
        Customer Data
    </h1>
    <div>
        {{table|safe}}
    </div>

    <hr>


    <h2>Predict Customer Churn</h2>
    <form method="post" action="/predict">
        <div>
            <label for="age">Age:</label>
            <input type="number" name="Age" id="age" required>
        </div>

        <div>
            <label for="lastPurchaseDate">Last Purchase Date:</label>
            <input type="date" name="lastPurchaseDate" id="lastPurchaseDate" required>
        </div>

        <div>
            <label for="purchase_history">Purchase History:</label>
            <input type="number" name="purchase_history" id="purchase_history" required>
        </div>
    
        <button type="submit">Predict</button>
    </form>
</body>
</html>
